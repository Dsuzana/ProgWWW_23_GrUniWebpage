<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikimi</title>
    <link rel="stylesheet" href="aplikimi.css">
</head>

<body>
    <div class="container">
        <h1>Aplikimi pÃ«r Universitet</h1>
        <form>
            <label for="emri">Emri:</label>
            <input type="text" id="emri" name="emri" placeholder="Emri juaj">

            <label for="mbiemri">Mbiemri:</label>
            <input type="text" id="mbiemri" name="mbiemri" placeholder="Mbiemri juaj">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="emri@gmail.com">

            <label for="birthday">Datelindja:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="parents">Emri dhe mbiemri i prindit:</label>
            <input type="text" id="parents" name="parents" placeholder="Emri i prindit">

            <label for="personalNumber">Numri personal:</label>
            <input type="text" id="personalNumber" name="personalNumber" placeholder="Shkruaj numrin personal">

            <label for="major">Zgjedh drejtimin qe deshiron te studiosh:</label>
            <select id="major" name="major">
                <option value="matematike">Matematike</option>
                <option value="fizike">Shkenca Kompjuterike</option>
                <option value="informatike">Matematike Financiare</option>
            </select>

            <label for="mesazhi">Mesazhi:</label>
            <textarea id="mesazhi" name="mesazhi" placeholder="Shkruaj esene tende ketu. 500 fjale max."></textarea>

            <button type="submit">Apliko</button>
        </form>
    </div>
</body>

</html>
